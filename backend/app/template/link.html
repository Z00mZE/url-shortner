<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Free Bulma template</title>
    <link rel="stylesheet" href="/assets/css/bulma.min.css"/>


    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">


</head>

<body>
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="box">
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <div class="field is-expanded">
                                <div class="field has-addons">
                                    <p class="control">
                                        <a class="button is-static">link active until</a>
                                    </p>
                                    <div class="control is-expanded">
                                        <input class="input" disabled value="{{.url}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field is-expanded">
                            <div class="field has-addons">
                                <p class="control">
                                    <a class="button is-static">link active until</a>
                                </p>
                                <p class="control is-expanded">
                                    <input disabled value="{{.ttl}}" class="input">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field has-addons">
                            <p class="control">
                                <a class="button is-static">link active until</a>
                            </p>
                            <div class="control is-expanded">
                                <input class="input" id="urlshort" value="{{ .shortUrl }}" type="text"
                                       readonly="readonly">
                            </div>
                            <div class="control" title="Copy to clipboard" id="clippy"
                                 data-clipboard-target="#urlshort">
                                <a class="button is-info">Copy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="button is-primary is-rounded" href="/">Home</a>
        </div>
    </div>
</section>
<script async type="text/javascript" src="/assets/js/clipboard.min.js"></script>
<script defer type="text/javascript" src="/assets/js/main.js"></script>
</body>
</html>
