<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login - Free Bulma template</title>
    <link href="/assets/css/bulma.min.css" rel="stylesheet"/>


    <link href="/assets/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/assets/favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/assets/favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="/assets/favicon/site.webmanifest" rel="manifest">
    <link color="#5bbad5" href="/assets/favicon/safari-pinned-tab.svg" rel="mask-icon">
    <link href="/assets/favicon/favicon.ico" rel="shortcut icon">
    <meta content="#da532c" name="msapplication-TileColor">
    <meta content="/assets/favicon/browserconfig.xml" name="msapplication-config">
    <meta content="#ffffff" name="theme-color">


</head>

<body>
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="box">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">original url</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" disabled type="text" value="{{.url}}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">link active until</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" disabled type="text" value="{{.ttl}}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">shorten url</label>
                    </div>
                    <div class="field-body">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" id="urlshort" readonly="readonly" type="text"
                                       value="{{ .shortUrl }}">
                            </div>
                            <div class="control" data-clipboard-target="#urlshort" id="clippy"
                                 title="Copy to clipboard">
                                <a class="button is-info">Copy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="button is-primary is-rounded" href="/">Home</a>
        </div>
    </div>
</section>
<script defer src="/assets/js/clipboard.min.js" type="text/javascript"></script>
<script defer src="/assets/js/main.js" type="text/javascript"></script>
</body>
</html>
